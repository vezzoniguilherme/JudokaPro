<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judoka Pro - Aprenda Jud√¥ como um Videogame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-lg">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-2">ü•ã Judoka Pro</h1>
                <p class="text-xl text-gray-300">Aprenda jud√¥ como um videogame</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">Entre na Lista de Espera</h2>

                <form id="waitlist-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="seu@email.com"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Nome</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Seu Nome"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Como conheceu?</label>
                        <select 
                            id="referral"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500"
                        >
                            <option value="Direct">Direto</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Friend">Amigo</option>
                            <option value="Other">Outro</option>
                        </select>
                    </div>

                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition"
                    >
                        Entrar na Lista de Espera
                    </button>
                </form>
            </div>

            <!-- Success Modal -->
            <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4">
                    <h3 class="text-3xl font-bold text-slate-900 mb-2">üéâ Parab√©ns!</h3>
                    <p class="text-gray-600 mb-4">Voc√™ entrou na lista de espera!</p>
                    <p class="text-2xl font-bold text-red-600 mb-6">Posi√ß√£o: #<span id="positionText">-</span></p>
                    <button 
                        onclick="sharePosition()"
                        class="w-full bg-red-600 text-white font-bold py-2 rounded-lg hover:bg-red-700"
                    >
                        Compartilhar üöÄ
                    </button>
                    <button 
                        onclick="closeModal()"
                        class="w-full mt-2 bg-gray-200 text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-300"
                    >
                        Fechar
                    </button>
                </div>
            </div>

            <!-- Share Modal -->
            <div id="shareModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4">
                    <h3 class="text-2xl font-bold text-slate-900 mb-4">Compartilhe! ü•ã</h3>
                    <p class="text-gray-600 mb-6">Voc√™ √© o #<span id="sharePosText">-</span> na fila</p>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="shareOnTwitter()" class="bg-blue-400 text-white p-3 rounded-lg hover:bg-blue-500">
                            üê¶ Twitter
                        </button>
                        <button onclick="shareOnWhatsApp()" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                            üí¨ WhatsApp
                        </button>
                        <button onclick="shareOnFacebook()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                            üë• Facebook
                        </button>
                        <button onclick="shareOnLinkedIn()" class="bg-blue-700 text-white p-3 rounded-lg hover:bg-blue-800">
                            üíº LinkedIn
                        </button>
                        <button onclick="shareOnInstagram()" class="bg-pink-500 text-white p-3 rounded-lg hover:bg-pink-600">
                            üì∑ Instagram
                        </button>
                        <button onclick="copyPosition()" class="bg-gray-400 text-white p-3 rounded-lg hover:bg-gray-500">
                            üìã Copiar
                        </button>
                    </div>

                    <button 
                        onclick="closeShareModal()"
                        class="w-full bg-gray-200 text-gray-700 font-bold py-2 rounded-lg"
                    >
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userPosition = 0;

        // ‚úÖ SUA URL DO APPS SCRIPT AQUI
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/1rV-4_NXJnzplq1txxo7FuOIzQnz7J3AsDydB1XdbJJE5RgbfLa9HwJym/usercache';

        const form = document.getElementById('waitlist-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const referral = document.getElementById('referral').value;

            // Validar email
            if (!email.includes('@')) {
                alert('Email inv√°lido!');
                return;
            }

            // Desabilitar bot√£o
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, referral })
                });

                const result = await response.json();

                if (result.success) {
                    userPosition = result.data.position;
                    document.getElementById('positionText').textContent = userPosition;
                    document.getElementById('successModal').classList.remove('hidden');
                    form.reset();
                } else {
                    alert(result.message || 'Erro ao se inscrever');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar. Verifique a URL do Apps Script.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar na Lista de Espera';
            }
        });

        function sharePosition() {
            document.getElementById('sharePosText').textContent = userPosition;
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function shareOnTwitter() {
            const text = `Estou na posi√ß√£o #${userPosition} da lista de espera do Judoka Pro! ü•ã Aprenda jud√¥ como um videogame. https://judokapro.com`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            closeShareModal();
        }

        function shareOnWhatsApp() {
            const text = `Estou na posi√ß√£o #${userPosition} da lista de espera do Judoka Pro! ü•ã Aprenda jud√¥ como um videogame. https://judokapro.com`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            closeShareModal();
        }

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=https://judokapro.com`, '_blank');
            closeShareModal();
        }

        function shareOnLinkedIn() {
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=https://judokapro.com`, '_blank');
            closeShareModal();
        }

        function shareOnInstagram() {
            const text = `Estou na posi√ß√£o #${userPosition} da lista de espera do Judoka Pro! ü•ã Aprenda jud√¥ como um videogame.`;
            alert(`Copie o texto e compartilhe nos Stories/Reels:\n\n${text}`);
            closeShareModal();
        }

        function copyPosition() {
            const text = `Estou na posi√ß√£o #${userPosition} da lista de espera do Judoka Pro! ü•ã`;
            navigator.clipboard.writeText(text);
            alert('Copiado para clipboard!');
            closeShareModal();
        }

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
        }
    </script>
</body>
</html>
